<h3 class="page-title">Submit Changes</h3>

<p class="describe">
    Submit status updates and change requests for Work Packages.
</p>

<div class="main-input">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Type</span>
        </div>
        <select class="custom-select" id="change-type-go-input" aria-label="Change type select with go button">
            <option selected>Choose...</option>
            <option value="status">Status Update</option>
            <option value="change">Change Request</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="change-type-go-btn">Go</button>
        </div>
    </div>
</div>

<div class="main-content" id="change-content">
    Choose Change Type Above
</div>
